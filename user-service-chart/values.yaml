replicaCount: 1
image:
  repository: asia-northeast3-docker.pkg.dev/engaged-proxy-460415-d1/highfive-registry/user-service
  tag: latest
  pullPolicy: IfNotPresent

fullnameOverride: "user-service"

service:
  port: 8081

dependency:
  api_gateway:
    service_name: "api-gateway"
    port: 8080
  mongodb:
    service_name: "mongodb"
    port: 27017
  kafka:
    service_name: "kafka"
    port: 9092

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 200
  periodSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 200
  periodSeconds: 5
  failureThreshold: 3

config:
  ACCESS_EXP: "360000"